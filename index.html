<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOSTH Road Survival</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <div id="overlay"></div>
    <div id="hud">
      <p>Zone: <span id="zone-name">GREEN</span></p>
      <p>Speed: <span id="speed">70</span> km/h</p>
      <p>Score: <span id="score">0</span></p>
      <p>← → to switch lanes | Space to Pause</p>
    </div>
    <div id="player"></div>
    <div id="footer">🚦 DOSTH Road Survival — No crashes. No punishment. Just safe, smart driving.</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
