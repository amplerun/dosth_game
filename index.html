<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Harmony</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Start Screen -->
        <div id="startScreen" class="screen">
            <h1>Traffic Harmony</h1>
            <button id="startButton">START</button>
            <div class="instructions">
                <p>↑ ↓ - Switch Lanes</p>
                <p>← → - Decelerate/Accelerate</p>
                <p>SPACE - Pause</p>
            </div>
        </div>
        
        <!-- Game UI -->
        <div id="gameUI">
            <div class="hearts">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
            <div class="speed-meter">
                <span id="speedValue">0</span> km/h
            </div>
            <div class="score">
                Score: <span id="scoreValue">0</span>
            </div>
            <div class="controls">
                <button id="soundButton" class="control-button"></button>
                <button id="pauseButton" class="control-button"></button>
            </div>
        </div>
        
        <!-- Pause Screen -->
        <div id="pauseScreen" class="screen">
            <h2>PAUSED</h2>
            <button id="resumeButton">RESUME</button>
            <button id="restartButton">RESTART</button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen">
            <h2>GAME OVER</h2>
            <div class="score-container">
                <div class="score-box">
                    <h3>SCORE</h3>
                    <span id="finalScore">0</span>
                </div>
                <div class="score-box">
                    <h3>BEST</h3>
                    <span id="bestScore">0</span>
                </div>
            </div>
            <div class="action-buttons">
                <button id="restartGameButton" class="action-button"></button>
                <button id="homeButton" class="action-button"></button>
                <button id="shareButton" class="action-button"></button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
